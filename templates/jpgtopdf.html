<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPG to PDF Converter</title>

  {% extends "base.html" %}

  {% block title %}JPG to PDF - My Tools{% endblock %}

  {% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
    }
    .upload-container {
      text-align: center;
      padding-top: 60px;
    }
    .upload-title {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .upload-subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .upload-button {
      background-color: #e53935;
      color: white;
      font-size: 1.2rem;
      padding: 16px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .upload-button:hover {
      background-color: #c62828;
    }
    .drop-text {
      margin-top: 12px;
      color: #777;
      font-size: 0.95rem;
    }
    input[type="file"] {
      display: none;
    }
  </style>

  <div class="upload-container">
    <h2 class="upload-title">Convert JPG to PDF</h2>
    <p class="upload-subtitle">
      Upload your JPG image and get a PDF instantly.
    </p>
    <form action="/jpgtopdf_uploaded" method="post" enctype="multipart/form-data">
      <label for="jpg_input" class="upload-button">
        Select JPG File
      </label>
      <input id="jpg_input" type="file" name="image" accept="image/jpeg,image/png" required onchange="this.form.submit()">
    </form>
    <p class="drop-text">or drop JPG here</p>
  </div>
  {% endblock %}
</head>
<body>
</body>
</html>

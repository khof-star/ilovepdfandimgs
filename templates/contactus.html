{% extends "base.html" %}

{% block title %}Contact Us - ilovepdf&img.com{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="text-center fw-bold mb-4">Contact Us</h1>
  <p class="lead text-center text-muted mb-5">
    Have a question, found a bug, or just want to say hello? We're here for you.
  </p>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST" action="/contact">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  <div class="text-center mt-5">
    <p class="text-muted small">
      Or email us directly at
      <a href="mailto:support@ilovepdfandimg.com">support@ilovepdfandimg.com</a>
    </p>
  </div>
</div>
{% endblock %}

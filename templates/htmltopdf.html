{% extends "base.html" %}

{% block title %}HTML to PDF - My Tools{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: #f9f9f9;
  }
  .upload-container {
    text-align: center;
    padding-top: 60px;
  }
  .upload-title {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 10px;
  }
  .upload-subtitle {
    color: #666;
    margin-bottom: 30px;
  }
  .upload-button {
    background-color: #1976d2;
    color: white;
    font-size: 1.2rem;
    padding: 16px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    display: inline-block;
  }
  .upload-button:hover {
    background-color: #1565c0;
  }
  .drop-text {
    margin-top: 12px;
    color: #777;
    font-size: 0.95rem;
  }
  input[type="file"] {
    display: none;
  }
</style>

<div class="upload-container">
  <h2 class="upload-title">Convert HTML to PDF</h2>
  <p class="upload-subtitle">
    Upload your HTML file and get a PDF instantly.
  </p>
  <form action="{{ url_for('htmltopdf_uploaded') }}" method="post" enctype="multipart/form-data" id="uploadForm">
    <label for="html_input" class="upload-button">
      Select HTML File
    </label>
    <input id="html_input" type="file" name="htmlfile" accept=".html,.htm" required>
  </form>
  <p class="drop-text">or drop HTML file here</p>
</div>

<script>
  // Submit form automatically when file is chosen
  document.getElementById('html_input').addEventListener('change', function() {
    document.getElementById('uploadForm').submit();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split PDF files</title>

  {% extends "base.html" %}

  {% block title %}Split PDFs - My PDF Tools{% endblock %}

  {% block content %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f9f9f9;
    }
    .split-container {
      text-align: center;
      padding-top: 60px;
    }
    .split-title {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .split-subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .split-button {
      background-color: #e53935;
      color: white;
      font-size: 1.2rem;
      padding: 16px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    .split-button:hover {
      background-color: #c62828;
    }
    .drop-text {
      margin-top: 12px;
      color: #777;
      font-size: 0.95rem;
    }
    input[type="file"] {
      display: none;
    }
  </style>

  <div class="split-container">
    <h2 class="split-title">Split PDF files</h2>
    <p class="split-subtitle">
      Extract pages or split your PDF into multiple files easily.
    </p>
    <form action="/split_uploaded" method="post" enctype="multipart/form-data">
      <label for="split_pdfs" class="split-button">
        Select PDF file
      </label>
      <input id="split_pdfs" type="file" name="pdfs" required onchange="this.form.submit()">
    </form>
    <p class="drop-text">or drop PDF here</p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% endblock %}
</head>
<body>
</body>
</html>

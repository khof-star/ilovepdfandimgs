<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merge PDF files</title>

  {% extends "base.html" %}

  {% block title %}Merge PDFs - My PDF Tools{% endblock %}

  {% block content %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f9f9f9;
    }
    .merge-container {
      text-align: center;
      padding-top: 60px;
    }
    .merge-title {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .merge-subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .merge-button {
      background-color: #e53935;
      color: white;
      font-size: 1.2rem;
      padding: 16px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    .merge-button:hover {
      background-color: #c62828;
    }
    .drop-text {
      margin-top: 12px;
      color: #777;
      font-size: 0.95rem;
    }
    input[type="file"] {
      display: none;
    }
  </style>

  <div class="merge-container">
    <h2 class="merge-title">Merge PDF files</h2>
    <p class="merge-subtitle">
      Combine PDFs in the order you want with the easiest PDF merger available.
    </p>
    <form action="/uploaded" method="post" enctype="multipart/form-data">
      <label for="pdfs" class="merge-button">
        Select PDF file
      </label>
      <input id="pdfs" type="file" name="pdfs" multiple required onchange="this.form.submit()">
    </form>
    <p class="drop-text">or drop PDF here</p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% endblock %}
</head>
<body>
</body>
</html>

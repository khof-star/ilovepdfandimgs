<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="fw-bold text-center mb-5">Blog</h1>

    {% for post in posts %}
    <div class="row align-items-center mt-5">
      <div class="col-md-4 text-center">
        <img src="{{ url_for('static', filename=post.image) }}" class="img-fluid mb-2" style="max-height: 200px;">
        <h4 class="fw-bold mt-2">{{ post.short_title }}</h4>
      </div>
      <div class="col-md-8">
        <p class="text-muted mb-1">{{ post.date }}</p>
        <h5 class="fw-bold">{{ post.title }}</h5>
        <p>{{ post.summary }} <a href="{{ post.link }}" class="text-danger fw-semibold">Read More</a></p>
      </div>
    </div>
    <hr class="my-4">
    {% endfor %}
  </div>
</body>
</html>

{% extends "base.html" %}

{% block title %}PDF to Excel - My Tools{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: #f9f9f9;
  }
  .upload-container {
    text-align: center;
    padding-top: 60px;
  }
  .upload-title {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 10px;
  }
  .upload-subtitle {
    color: #666;
    margin-bottom: 30px;
  }
  .custom-upload {
    display: inline-block;
    position: relative;
    overflow: hidden;
    margin-bottom: 10px;
  }
  .custom-upload input[type="file"] {
    position: absolute;
    font-size: 100px;
    opacity: 0;
    right: 0;
    top: 0;
  }
  .upload-button {
    background-color: #1976d2;
    color: white;
    font-size: 1.2rem;
    padding: 16px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
  }
  .upload-button:hover {
    background-color: #1565c0;
  }
  .drop-text {
    margin-top: 12px;
    color: #777;
    font-size: 0.95rem;
  }
</style>

<div class="upload-container">
  <h2 class="upload-title">Convert PDF to Excel</h2>
  <p class="upload-subtitle">Upload your PDF and get a downloadable Excel file (.xlsx).</p>

  <form action="/pdftoexcel_uploaded" method="post" enctype="multipart/form-data" id="uploadForm">
    <div class="custom-upload">
      <button class="upload-button" type="button" onclick="document.getElementById('pdf_input').click()">Select PDF File</button>
      <input id="pdf_input" type="file" name="pdffile" accept=".pdf" required onchange="document.getElementById('uploadForm').submit();">
    </div>
  </form>

  <p class="drop-text">or drag and drop PDF here (coming soon)</p>
</div>

{% endblock %}
